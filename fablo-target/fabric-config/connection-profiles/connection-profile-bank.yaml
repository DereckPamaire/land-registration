      ssl-target-name-override: peer0.land.publicaccess.com
certificateAuthorities:
  ca.land.bank.com:
    url: http://localhost:7080
    caName: ca.land.bank.com
    tlsCACerts:
      path: >-
        /home/shingiraid/fabric/land-registration/fablo-target/fabric-config/crypto-config/peerOrganizations/land.bank.com/ca/ca.land.bank.com-cert.pem
    httpOptions:
      verify: false
